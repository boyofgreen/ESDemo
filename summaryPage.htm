<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ES Demo</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="/scripts/handlebars.js"></script>
  <style>

  </style>
</head>

<body>
  <div id="mainBody">
    <header id="header">
      <a href="index.htm">
        <div id="titleArea">
          <span id="mainIcon"></span>
          <h1>Engineering System</h1>
        </div>
      </a>
      <form action="searchResults.htm" method="GET">
        <input id="searchField" name="query" type=text value></input>
        <input type="submit" />
      </form>

    </header>

    <div id="container">
      <div id="sidebar">
        <ul>
          <li class="branches">Branches</li>
          <li class="calendar">RI Calendar</li>
          <li class="insights">Insights</li>
          <li class="listening">Listening</li>
          <li class="settings">Settings</li>
        </ul>
      </div>

      <div id="content">
        <h1>All Builds</h1>
        <div id="dataViewWrapper" data-datapos="0">
          <div id="dataViews"></div>
        </div>
        <button id="left">üëà</button>
        <button id="right">üëâ</button>
      </div>
  </div>

  <template id="dataContent" >
    <div class="dataArea">
      <a class="linkDetails" href="fullDetails.htm">
        <div class="dataHeader">
          <h2 class="branchName">RSMAIN</h2>
          <span class="favorite">‚≠ê</span>
          <h3 class="buildNumber">16188.0.20170429</h3>
        </div>
      </a>
      <div class="dataContent">
          <div class="releaseBox">
            <span>Release Score: </span><span class="releaseValue">184</span>
          </div>
          <div class="additionalDetails releaseBox">
            <div class="cLeft">
              <p class="hours">100</p>
              <p class="hotbugs">1</p>
              <p class="triage">yes</p>
            </div>
            <div class="cRight">
              <p class="warnings">2</p>
              <p class="arch">x64</p>
              <p class="passrate">95</p>
            </div>
          </div>
      </div>
      <div class="chart"></div>
    </div>
  </template>

  <script src="/scripts/d3.js"></script>
  <script src="/scripts/chart.js"></script>
  <script src="/scripts/index.js"></script>
</body>

</html>
