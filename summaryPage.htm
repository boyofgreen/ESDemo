<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ES Demo</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="/scripts/handlebars.js"></script>
  <style>
    .dataArea {
      width: 20%;
      background-color: #FFF;
      margin-top: 15px;
      xposition: absolute;
      xdisplay: inline-block;
      box-shadow: 0px 0px 5px 0px #CCC;
      transition: all .2s ease-out;
      
    }

    .slideContainer {
      position: relative;
      display: flex;
      justify-content: center;
      transition: transform .2s ease-out;
    }
    #content {
      /*display: flex;
      padding:0;
      xheight: 600px;
      align-items: center;*/
    }
    .favorite {
      display: none;
    }
  </style>
</head>

<body>
  <div id="mainBody">
    <header id="header">
      <a href="index.html">
        <div id="titleArea">
          <span id="mainIcon"></span>
          <h1>Engineering System</h1>
        </div>
      </a>
      <form action="searchResults.htm" method="GET">
        <div class="dropdown">
          <input id="searchField" name="query" autocomplete="off" type="search" value></input>
          <div class="dropdown-content" id="searchAutoComplete"></div>
        </div>
        <input type="submit" />
      </form>

    </header>

    <div id="searchAutoComplete"></div>

    <div id="container">
      
      <div id="sidebar">
        <ul>
          <li class="branches">Branches</li>
          <li class="calendar">RI Calendar</li>
          <li class="insights">Insights</li>
          <li class="listening">Listening</li>
          <li class="settings">Settings</li>
        </ul>
      </div>

      <div id="content">
        <h2>BUILD REVIEW</h2>
        <div id="buildContent">
          <button id="left"> &#60; </button>
          <div id="dataViewWrapper">
            <div id="dataViews"></div>
          </div>
          
          <button id="right"> &#62; </button>
        </div>
      </div>


    <template id="dataContent">
      <div class="dataArea">
        <a class="linkDetails" href="fullDetails.htm">
          <div class="dataHeader">
            <h2 class="branchName" style="display:none">RSMAIN</h2>
            <span class="favorite">‚≠ê</span>
            <h3 class="buildNumber">16188.0.20170429</h3>
          </div>
        </a>
        <div class="dataContent">
            <div class="releaseBox">
              <span>Release Score: </span><span class="releaseValue">184</span>
            </div>
            <div class="additionalDetails releaseBox">
              <div class="cLeft">
                <p class="hours">100</p>
                <p class="hotbugs">1</p>
                <p class="triage">yes</p>
                <p><a href="#">review bugs</a></p>
              </div>
              <div class="cRight">
                <p class="warnings">2</p>
                <p class="arch">x64</p>
                <p class="passrate">95</p>
                <p><a href="#">list featres</a></p>
              </div>
              <div class="screenShots">
                <img src="images/screen1.png" />
                <p>dev test</p>
              </div>
              <div class="screenShots">
                <img src="images/screen1.png" />
                <p>merge run x1</p>
              </div>
            <div class="screenShots">
                <img src="images/screen1.png" />
                <p>merge run x2</p>
              </div>
            </div>
        </div>
        <div class="dataContainer">
          <div class="chart">
                <canvas class="canvas" height="320" width="850"></canvas>
          </div>
          
        </div>
        <div class="buttonContainer"><button class="sendBuild">launch build</button>
        </div>
      </div>
    </template>

    <div id="modal" class="hidden">
      <div id="modalContent">
        <h2>Ready to release build?</h2>
        <p id="modalBuild"></p>
        <div id="chartViewer"></div>
        <div class="brb" style="display:none"></div>
        <div id="buildSelect"><p>release to ring:</p><p><select>
<option value="Insider Fast">Insider Fast</option>
<option value="Insider Slow">Insider Slow</option>
<option value="Canary">Canary</option>
</select>
</p>
<div id="releaseStatus">
  <p>looking for release device...</p>
  <progress IsIndeterminate=true ></progress>

</div>
        <p>not ready to release? <a href="#" class="cancelbrb">cancel</a></p>
        
      </div>
    </div>


    <div id="animate">
      <p id="bubbleText">contacting server...</p>
      <img src="bubble.png" style="height:160px; transform: translate(106px, -200px)" />
      <img src="microsoft.gif" />
      </div>
   <script src="/scripts/chart.js"></script>
    <script src="/scripts/buildReview.js"></script>
    <script src="/scripts/autocomplete.js"></script>
    <script src="/scripts/d3.js"></script>
    
    <script src="/scripts/index.js"></script>
<script src="/scripts/releaseTool.js"></script>
    <script>
      
    </script>
</body>

</html>
