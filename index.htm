<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ES Demo</title>
  <script>
    navigator.serviceWorker.register('serviceworker.js', {
      scope: '.'
    });
  </script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="/scripts/handlebars.js"></script>
  <style>

  </style>
</head>

<body>
  <div id="mainBody">
    <header id="header">
      <div id="titleArea">
        <span id="mainIcon"></span>
        <h1>Engineering System</h1>
      </div>
      <input id="searchField" type=text></input>
    </header>

    <div id="container">
      <div id="sidebar">
        <ul>
          <li class="branches">Branches</li>
          <li class="calendar">RI Calendar</li>
          <li class="insights">Insights</li>
          <li class="listening">Listening</li>
          <li class="settings">Settings</li>
        </ul>
      </div>

      <div id="content">

      </div>
  </div>

  <template id="dataContent">
    <div class="dataArea">
      <div class="dataHeader">
        <h2>RSMAIN</h2>
        <h3 class="buildNumber">16188.0.20170429</h3>
      </div>
      <div class="dataContent">
          <div class="releaseBox">
            <span>Release Score: </span><span class="releaseValue">184</span>
          </div>
      </div>
      <div class="chart"></div>
    </div>
  </template>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./scripts/chart.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
