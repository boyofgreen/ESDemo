  <script src="/scripts/handlebars.js"></script>
  <style>

  </style>
</head>

<body class="index">
  <div id="mainBody">
    <header id="header">
      <a href="index.html">
        <div id="titleArea">
          <span id="mainIcon"></span>
          <h1>Engineering System</h1>
        </div>
      </a>
      
      <form action="searchResults.htm" method="GET">
        <div class="dropdown">
          <input id="searchField" name="query" autocomplete="off" type="search" value></input>
          <div class="dropdown-content" id="searchAutoComplete"></div>
        </div>
        <input type="submit" />
      </form>
    </header>

    

    <div id="container">
      <div id="sidebar">
        <ul>
          <li class="branches">Branches</li>
          <li class="calendar">RI Calendar</li>
          <li class="insights">Insights</li>
          <li class="listening">Listening</li>
          <li class="settings">Settings</li>
        </ul>
      </div>

      <div id="content">
        <div id="savedItems"><h2>Watched Builds</h2></div>
        <div id="buildsOverTime">
          <h2>Builds Over Time</h2>
          <canvas id="chartOverTime" width="320" height="320"></canvas>
        </div>
        <div id="deploysByBranch">
          <h2>Deploys by Branch</h2>
          <canvas id="chartDeploys" width="320" height="320"></canvas>
        </div>
        <div id="highestScores">
        <h2>Builds By Score</h2>
        <canvas id="chartScore" width="320" height="320"></canvas>

        </div>
        <div id="currentRings">
        <h2>Branches by Score</h2>
          <canvas id="chartBrRating" width="640" height="320"></canvas>




        </div>

      
      </div>
      
      <div id="activityFeed"></div>
  </div>

  <template id="dataContent">
    <div class="dataArea">
      <a class="linkDetails" href="fullDetails.htm">
        <div class="dataHeader">
          <h2 class="branchName">RSMAIN</h2>
          <span class="favorite">‚≠ê</span>
          <h3 class="buildNumber">16188.0.20170429</h3>
        </div>
      </a>
      <div class="dataContent" style="display: none">
          <div class="releaseBox">
            <span>Release Score: </span><span class="releaseValue">184</span>
          </div>
          <div class="additionalDetails releaseBox" style="display: none">
            <div class="cLeft">
              <p class="hours">100</p>
              <p class="hotbugs">1</p>
              <p class="triage">yes</p>
            </div>
            <div class="cRight">
              <p class="warnings">2</p>
              <p class="arch">x64</p>
              <p class="passrate">95</p>
            </div>
          </div>
      </div>
      <div class="chart" style="display: none"></div>
    </div>
    
  </template>

  <script src="/scripts/activity.js"></script>
  <script src="/scripts/autocomplete.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
  <script src="/scripts/d3.js"></script>
  <script src="/scripts/chart.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/dashboard.js"></script>

</body>

</html>
